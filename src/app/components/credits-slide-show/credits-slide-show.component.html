<h3>Reparto</h3>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div *ngFor="let actor of actors" class="swiper-slide text-center">
            <img src="https://image.tmdb.org/t/p/w300{{actor.profile_path}}" alt="actor" class="img-thumbnail" *ngIf="actor.profile_path">
            <img src="../../../assets/no-image.jpg" alt="actor" class="img-thumbnail" *ngIf="!actor.profile_path">
            <p>{{actor.name}}</p>
        </div>
    </div>
</div>
